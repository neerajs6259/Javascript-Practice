<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        display: flex; 
        align-items: center;
        justify-content: center;
    }
.box{
    background: pink;
    border: 1px solid black;
    border-radius: 10px;
    height: 400px;
    width: 400px;
    align-items: center;
        justify-content: center;
        /* transform: rotate(30deg); */
        transition: all 1s ease-in-out;
}
.box:hover{
    transform: rotate(360deg);
    transform: skew(40deg);
    transform: scale(2);
}
</style>
<body>
    <div id="container">
        <div class="box">
            this is boz
        </div>

    </div>
</body>
</html>
